image: python:3.7.0-alpine3.8

docker:
    binds:
        - /path/to/deepkit-python-sdk/:/deepkit-sdk
    env:
        - PYTHONPATH=/deepkit-sdk



parameters:
    lr: 50
    optimizer: sgd
    training:
        epochs: 50
        samples: 20

tasks:
    prepare_data:
        replicas: 2
        resources:
            cpu: 2
            memory: 2
        command: echo {{_name}} && ls / && ls $PYTHONPATH && sleep 5

    workers:
        replicas: 5
        resources:
            cpu: 2

        build:
            - pwd && ls -al
            - pip install -r requirements.txt
        build_files: [requirements.txt]
        command: echo {{_name}} && python model.py {{training.epochs}} {{training.samples}}
        depends_on: [prepare_data]

    parameters:
        replicas: 2
        resources:
            cpu: 1

        command: echo {{_name}} && sleep 10
        depends_on: [prepare_data]

    tests:
        resources:
            cpu: 1
        command: sleep 5
        depends_on: [workers, parameters]

    deploy:
        command: sleep 10
        depends_on: [tests]



